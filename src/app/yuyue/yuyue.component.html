<div el-container direction="vertical" class="demo-box">
  <div el-header>
    <div el-row>
      <div el-col span="24">
        <div class="grid-content title">
          <h1>预约管理</h1>
        </div>
      </div>
    </div>
  </div>
  <div el-main>
    <h2 class="yuyueTitle">预约维修：</h2>
    <el-form [formGroup]="validateForm" label-width="100px" size="small" [show-icon]="true" [show-message]="true" el-class="form-demo">
      <el-form-item label="车况检测" [status]="statusCtrl('chekuang')" [error]="messageCtrl('chekuang')" [required]="true">
        <el-button type="primary">车况检测</el-button>
        <el-input type="hidden" [model]="input" placeholder="请输入内容" formControlName="chekuang"></el-input>
      </el-form-item>
      <el-form-item label="预约日期" [status]="statusCtrl('date')" [error]="messageCtrl('date')" [required]="true">
        <el-date-picker formControlName="date" [format]="'yyyy-MM-dd'"></el-date-picker>
      </el-form-item>
      <el-form-item label="问题描述" [status]="statusCtrl('description')" [error]="messageCtrl('description')" [required]="true">
        <el-input type="textarea" autosize="{ minRows: 5, maxRows: 10 }" placeholder="请输入内容" [model]="textarea" formControlName="description">
        </el-input>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" (click)="submit()">立即预约</el-button>
      </el-form-item>
    </el-form>
    <h2 class="chakanTitle">查看预约单（管理员可以查看所有人）：</h2>
    <el-table [model]="tableData" [row-class-name]="rowClassNameFilter" scroll-x="false" center="all">
      <el-table-column model-key="name" label="姓名">
      </el-table-column>
      <el-table-column model-key="date" label="预约时间">
      </el-table-column>
      <el-table-column model-key="id" label="预约单号">
      </el-table-column>
      <el-table-column label="操作">
        <ng-template #slot let-scope="scope">
          <el-button type="text" size="small" (click)="handle(scope)">删除</el-button>
        </ng-template>
      </el-table-column>
    </el-table>
  </div>
</div>
